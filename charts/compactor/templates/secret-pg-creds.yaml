apiVersion: v1
kind: Secret
metadata:
  name: '{{ .Values.compactor.name }}-pg-credentials'
  labels:
    {{- include "common.namedLabels" .Values.compactor | nindent 4 }}
    {{- include "common.commonLabels" . | nindent 4 }}
type: Opaque
data:
  username: {{ include "pg.creds.username" . | b64enc | quote }}
  password: {{ include "pg.creds.password" . | b64enc | quote }}
