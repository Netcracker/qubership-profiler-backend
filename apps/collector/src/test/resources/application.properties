
# ---    ---    ---    ---    ---    ---    ---    ---    ---

testcontainers.reuse.enable=true
quarkus.devservices.enabled=false

quarkus.log.category."com.netcracker.cdt".level=DEBUG
#quarkus.log.category."com.netcracker.cdt.collector.common.transport".level=TRACE

# ---    ---    ---    ---    ---    ---    ---    ---    ---

s3.download.cache.dir=output

# ---    ---    ---    ---    ---    ---    ---    ---    ---

quarkus.cache.caffeine."podsCache".initial-capacity=2 
quarkus.cache.caffeine."podsCache".maximum-size=2
quarkus.cache.caffeine."podsCache".expire-after-write=20S

quarkus.cache.caffeine."podsRestarts".initial-capacity=2 
quarkus.cache.caffeine."podsRestarts".maximum-size=2
quarkus.cache.caffeine."podsRestarts".expire-after-write=30S

# ---    ---    ---    ---    ---    ---    ---    ---    ---
# rate limiter
# https://quarkiverse.io/quarkiverse-docs/quarkus-bucket4j/dev/index.html

quarkus.rate-limiter.buckets.pods.limits[0].permitted-uses: 100
quarkus.rate-limiter.buckets.pods.limits[0].period: 1S

quarkus.rate-limiter.buckets.call.limits[0].permitted-uses: 100
quarkus.rate-limiter.buckets.call.limits[0].period: 1S

quarkus.rate-limiter.buckets.download.shared: true
quarkus.rate-limiter.buckets.download.limits[0].permitted-uses: 100
quarkus.rate-limiter.buckets.download.limits[0].period: 1S

# common
quarkus.rate-limiter.buckets.limits[0].permitted-uses: 100
quarkus.rate-limiter.buckets.limits[0].period: 1s
